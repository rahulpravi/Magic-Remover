<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Remove Image Background Online | Free Background Remover Tool - MrEdit">
    <meta name="description" content="Remove image backgrounds instantly with MrEdit's AI-powered background remover. Upload, edit, and download high-quality images for free. No design skills required!">
    <meta name="keywords" content="background remover, image background removal, online image editor, free background removal tool, AI image editor">
    <meta name="author" content="Rahul PR">
    <title>Magic Remover | MrEdit</title>
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Header Styles */
        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
       .nav-links{
         border: 2px solid #cd2d18;
         border-radius: 15px;
         padding: 5px 10px;
         background-color: #cd2d18b0;
         cursor: pointer;
       }
       .nav-links a{
         text-decoration: none;
         font-weight: bold;
         color: #fff;
       }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            animation: fadeIn 1s ease-in;
        }
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 2rem;
            min-height: calc(100vh - 160px);
        }
        /* Upload Section */
        .upload-section {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .upload-section:hover {
            transform: translateY(-5px);
            border-color: #2980b9;
        }
        #uploadBtn {
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        #uploadBtn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        /* Result Section */
        .result-section {
            display: none;
            margin-top: 2rem;
            animation: slideUp 0.5s ease-out;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .image-box {
            flex: 1;
            min-width: 300px;
            padding: 1rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .preview-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }
        #downloadBtn {
            background: #27ae60;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            display: block;
            margin: 2rem auto;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-in;
        }
        #downloadBtn:hover {
            background: #229954;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(39, 174, 96, 0.3);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        #donateBtn {
            background: #e74c3c;
            color: white;
            padding:.7rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        #donateBtn:hover {
            background: #c0392b;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(231, 76, 60, 0.3);
        }
        /* Loading Animation */
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        /* Donation Section */
        .donation-section {
            text-align: center;
            margin-top: 2rem;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 15px;
        }
        .donation-section p{
            margin: 10px 0;
        }
        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer a{
          text-decoration: none;
          color: red;
          cursor: pointer;
        }
        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin-top: 80px;
            }
            .upload-section {
                padding: 1.5rem;
            }
            .logo {
                font-size: 1.4rem;
            }
        }
        @media (max-width: 480px) {
            #uploadBtn {
                width: 100%;
            }
            .image-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MrEdit</div>
            <div class="nav-links">
                <a href="#donate" class="donate-btn">Donate</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="upload-section">
            <h1>Remove Image Background</h1>
            <p>Drag & drop image or click to upload</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
            <button id="uploadBtn">Choose Image</button>
            <div class="loader"></div>
        </div>
        <div class="result-section">
            <div class="image-container">
                <div class="image-box">
                    <h3>Original Image</h3>
                    <img id="originalImage" class="preview-image">
                </div>
                <div class="image-box">
                    <h3>Result</h3>
                    <img id="resultImage" class="preview-image">
                </div>
            </div>
            <button id="downloadBtn" style="display: none;">Download Result <i class="fa fa-download"></i></button>
        </div>
        <div class="donation-section" id="donate">
            <h2>Support Our Service</h2>
            <p>Help us keep this service free for everyone!</p>
            <button id="donateBtn">Make a Donation</button>
        </div>
    </div>
    <footer>
        <p>Created with ❤️ by <a href="https://rahulpravi.github.io/profile/">Rahul PR</a> | © 2025 All rights reserved</p>
    </footer>
    <script>
        const API_KEY = 'RcCKPW96QzU9XPg4KJbuD22z';
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const loader = document.querySelector('.loader');
        const resultSection = document.querySelector('.result-section');

        uploadBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', handleImageUpload);
        
        async function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            try {
                loader.style.display = 'block';
                const originalImage = await readFile(file);
                document.getElementById('originalImage').src = originalImage;

                const formData = new FormData();
                formData.append('image_file', file);
                
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': API_KEY
                    },
                    body: formData
                });

                if (!response.ok) throw new Error('Background removal failed');
                
                const resultBlob = await response.blob();
                const resultUrl = URL.createObjectURL(resultBlob);
                document.getElementById('resultImage').src = resultUrl;
                
                resultSection.style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'inline-block';
                
                // Set download functionality
                document.getElementById('downloadBtn').onclick = () => {
                    const a = document.createElement('a');
                    a.href = resultUrl;
                    a.download = 'background-removed.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                };
            } catch (error) {
                alert(error.message);
            } finally {
                loader.style.display = 'none';
            }
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Drag & Drop functionality
        const uploadSection = document.querySelector('.upload-section');

        ['dragover', 'dragleave'].forEach(event => {
            uploadSection.addEventListener(event, (e) => {
                e.preventDefault();
                uploadSection.style.borderColor = event === 'dragover' ? '#2980b9' : '#3498db';
                uploadSection.style.boxShadow = event === 'dragover' ? '0 8px 32px rgba(52, 152, 219, 0.3)' : 'none';
            });
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            handleImageUpload(e);
        });

        // Donation Modal
        const donateBtn = document.getElementById('donateBtn');
        donateBtn.addEventListener('click', () => {
            // Add your donation processing logic here
            alert('Thank you for your support! Redirecting to donation portal...');
        });
    </script>
</body>
</html>
